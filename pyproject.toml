[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name="ansys-scade-apitools"
version="0.1.dev0"
description ="An extension library for SCADE Python APIs."
readme="README.rst"

# only 3.7. and 3.10
requires-python = ">=3.7,!=3.8.*,!=3.9.*,<3.11"

license = {file = "LICENSE"}

authors = [
    {name = "Ansys, Inc.", email = "scade-support@ansys.com"},
]
maintainers = [
    {name = "Ansys, Inc.", email = "scade-support@ansys.com"},
]

dependencies=[
    "importlib-metadata >= 1.0; python_version < '3.8'",
    "importlib-metadata >= 4.0; python_version >= '3.8'",
]

classifiers=[
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]

keywords=["Scade", "Api", "Tools"]


[project.optional-dependencies]
build = [
    "build==0.8.0",
    "twine==4.0.1"
]

tests = [
    "pytest==7.1.2",
    "pytest-cov==3.0.0"
]

doc = [
    "ansys-sphinx-theme==0.12.1",
    "numpydoc==1.6.0",
    "sphinx==7.2.5",
    "sphinx-autoapi==3.0.0", # "sphinx-autoapi @ git+https://github.com/ansys/sphinx-autoapi@feat/single-page-option", ---> Installed directly in workflow
    "sphinx-copybutton==0.5.2",
    "sphinx-jinja==2.0.2",
    "sphinx_design==0.5.0",
]


[tool.flit.module]
name = "ansys.scade.apitools"

[project.urls]
Source = "https://github.com/ansys/scade-apitools"


[tool.black]
line-length = 99
skip-string-normalization = true

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 99
default_section = "THIRDPARTY"
src_paths = ["doc", "src", "tests", "tools", "examples"]

[tool.coverage.run]
source = ["ansys.scade"]

[tool.coverage.report]
show_missing = true

[tool.pytest.ini_options]
testpaths = "tests"